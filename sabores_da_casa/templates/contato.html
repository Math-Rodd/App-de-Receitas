{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="container">
        <h1>Contato</h1>
        {% if sucesso %}
        <p style="color:green;">Mensagem enviada com sucesso!</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Enviar</button>
        </form>
        <a href="{% url 'index' %}">Voltar</a>
    </div>
</body>

</html>

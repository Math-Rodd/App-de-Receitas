{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ receita.titulo }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>{{ receita.titulo }}</h1>
        {% if receita.imagem %}
        <img src="{{ receita.imagem.url }}" alt="{{ receita.titulo }}" class="receita-imagem">
        {% endif %}
        <h2>Ingredientes</h2>
        <p>{{ receita.ingredientes }}</p>
        <h2>Preparo</h2>
        <p>{{ receita.preparo }}</p>

        <a href="{% url 'index' %}">⬅️ Voltar</a>
    </div>
</body>
</html>
